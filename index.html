<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMS Check-In System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- =========================================================
     HEADER
========================================================= -->
<header class="main-header">
    <div class="header-left">
        <h1 class="header-title">AMS Check-In System</h1>
    </div>
    <button id="toggleAdminBtn" class="admin-btn">Admin Login</button>
</header>

<!-- =========================================================
     DONOR CHECK-IN SECTION
========================================================= -->
<section id="checkInSection" class="section-card">
    <h2>Donor Check-In</h2>

    <div class="form-row">
        <label>First Name</label>
        <input type="text" id="firstName" />
    </div>

    <div class="form-row">
        <label>Last Name</label>
        <input type="text" id="lastName" />
    </div>

    <div class="form-row">
        <label>Company</label>
        <select id="companySelect">
            <option value="">Select Company</option>
            <option value="Company A">Company A</option>
            <option value="Company B">Company B</option>
        </select>
    </div>

    <div class="form-row">
        <label>Reason</label>
        <select id="reasonSelect">
            <option value="">Select Reason</option>
            <option value="Pre-Employment">Pre-Employment</option>
            <option value="Random">Random</option>
        </select>
    </div>

    <div class="signature-wrapper">
        <label>Signature</label>
        <div id="sigPlaceholder">Sign Here</div>
        <canvas id="signaturePad"></canvas>
        <button type="button" id="clearSigBtn">Clear Signature</button>
    </div>

    <div class="form-actions">
        <button id="submitBtn">Submit Check-In</button>
        <button id="resetFormBtn" type="button">Reset</button>
    </div>
</section>

<!-- =========================================================
     ADMIN AREA (HIDDEN BY DEFAULT)
========================================================= -->
<section id="adminArea" style="display:none">

    <header class="admin-header">
        <h2>Admin Dashboard</h2>
        <button id="exitAdminBtn">Exit Admin</button>
    </header>

    <!-- ADMIN TABS -->
    <nav class="admin-tabs">
        <button class="tab active" data-tab="tabRecent">Recent Check-Ins</button>
        <button class="tab" data-tab="tabLogs">Logs</button>
        <!-- Search Log intentionally NOT wired here yet -->
    </nav>

    <!-- TAB CONTENT -->
    <div id="tabRecent" class="tab-content">
        <p>Recent check-ins will appear here.</p>
    </div>

    <div id="tabLogs" class="tab-content" style="display:none">
        <p>All logs will appear here.</p>
    </div>

</section>

<!-- =========================================================
     JS
========================================================= -->
<script src="app.js"></script>

</body>
</html>
