<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AMS Check-In">

  <link rel="apple-touch-icon" href="logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="logo.png">

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>AMS Check-In System</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="main-header">
  <div class="header-left">
    <img src="logo.png" alt="Logo" class="header-logo">
    <h1 class="header-title">AMS Check-In System</h1>
  </div>

  <button id="toggleAdminBtn" class="admin-btn" style="display:none;" tabindex="-1">
    Admin Login
  </button>
</header>

<section id="checkInSection" class="section-card">

  <h2 class="section-title">Donor Check-In</h2>

  <div class="form-row">
    <label>First Name</label>
    <input id="firstName" type="text">
  </div>

  <div class="form-row">
    <label>Last Name</label>
    <input id="lastName" type="text">
  </div>

  <div class="form-row company-autocomplete">
    <label>Company</label>
    <input id="companyInput" type="text" placeholder="Start typing company name…" autocomplete="off">
    <div id="companySuggestions" class="company-suggestions"></div>
  </div>

  <div class="form-row">
    <label>Reason for Testing</label>
    <select id="reasonSelect">
      <option value="">-- Select reason --</option>
      <option value="Pre-Employment">Pre-Employment</option>
      <option value="Random">Random</option>
      <option value="Reasonable Suspicion/Cause">Reasonable Suspicion/Cause</option>
      <option value="Post-Accident">Post-Accident</option>
      <option value="Return-to-Duty">Return-to-Duty</option>
      <option value="Follow-Up">Follow-Up</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="section-divider"></div>
  <h3 class="section-subtitle">Services</h3>

  <div class="services-group">
    <label class="service-item"><input type="checkbox" name="services" value="DOT Drug Test"> DOT Drug Test</label>
    <label class="service-item"><input type="checkbox" name="services" value="Vision Test"> Vision Test</label>
    <label class="service-item"><input type="checkbox" name="services" value="NON-DOT Drug Test"> NON-DOT Drug Test</label>
    <label class="service-item"><input type="checkbox" name="services" value="DNA (Paternity Test)"> DNA</label>
    <label class="service-item"><input type="checkbox" name="services" value="DOT Alcohol Test"> DOT Alcohol Test</label>
    <label class="service-item"><input type="checkbox" name="services" value="DOT Physical"> DOT Physical</label>
    <label class="service-item"><input type="checkbox" name="services" value="NON-DOT Alcohol Test"> NON-DOT Alcohol Test</label>
    <label class="service-item"><input type="checkbox" name="services" value="Other"> Other</label>
  </div>

  <div class="section-divider"></div>
  <h3 class="section-subtitle">Signature</h3>

  <div class="signature-pad-wrapper">
    <canvas id="signaturePad" class="sig-canvas"></canvas>
    <div id="sigPlaceholder" class="sig-placeholder">Sign Here</div>
  </div>

  <button id="clearSigBtn" class="secondary-btn">Clear Signature</button>

  <div style="display:flex; justify-content:flex-end; margin-top:10px;">
  <button id="resetFormBtn" class="secondary-btn">Reset Form</button>
</div>

  <div class="btn-row">
    <button id="submitBtn" class="primary-btn">Submit Check-In</button>
  </div>

</section>

<section id="adminArea" style="display:none;">

  <button id="exitAdminBtn" class="secondary-btn">Exit Admin Mode</button>

  <div class="admin-nav">
    <div class="admin-dropdown">
      <button class="dropdown-toggle" type="button">Reports ▾</button>
      <div class="dropdown-menu">
        <button class="tab" data-tab="tabSearch">Search Log</button>
        <button class="tab" data-tab="tabGeneral">General Report</button>
        <button class="tab" data-tab="tabCompany">Detail Company Report</button>
      </div>
    </div>

    <button class="tab" data-tab="tabRecent">Recent Check-Ins</button>
    <button class="tab" data-tab="tabCompanies">Manage Companies</button>
  </div>

  <div id="tabSearch" class="tab-content" style="display:none;"></div>
  <div id="tabGeneral" class="tab-content" style="display:none;"></div>
  <div id="tabCompany" class="tab-content" style="display:none;"></div>
  <div id="tabRecent" class="tab-content" style="display:none;"></div>
  <div id="tabCompanies" class="tab-content" style="display:none;"></div>

</section>

<div id="signatureModal" class="modal-bg">
  <div class="modal-box">
    <h3>Signature</h3>
    <img id="signatureModalImg">
    <button id="closeSignatureModal" class="primary-btn">Close</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script src="app.js"></script>
<script src="admin/nav.js"></script>
<script src="admin/search.js"></script>
<script src="admin/recent.js"></script>
<script src="admin/general.js"></script>
<script src="admin/detail.js"></script>
<script src="admin/manageCompanies.js"></script>

<img id="amsLogoBase64" src="logo.png" style="display:none">

</body>
</html>
